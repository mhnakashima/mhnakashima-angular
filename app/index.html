<!DOCTYPE html>
<html ng-app="mhnakashima">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Michael Nakashima - Angular Portfólio</title>
	<link rel="stylesheet" href="./bower_components/pure/grids-min.css" />
	<link rel="stylesheet" href="./bower_components/components-font-awesome/css/font-awesome.min.css" />
</head>
<body>
	<div class="container wrapper" >
		
		<!-- Header -->
		<div class="headerMenu mainWrapper">
			
			<!-- Navigation -->
			<div class="header navigationWrapper" ng-controller="navigationController as navigation">
				
				<div class="logoWrapper">
					<img ng-src="{{navigation.logo}}" alt="gráfico logotipo" />

					<div class="holder">
						<h1>Michael Nakashima</h1>
						<span>FrontEnd Developer</span>
					</div>
				</div>

				<nav>
					<ul>
						<li><a href="$">Home</a></li>
						<li><a href="$">Portfólio</a></li>
						<li><a href="$">Sobre</a></li>
						<li><a href="$">Depoimentos</a></li>
						<li><a href="$">Contato</a></li>
					</ul>
				</nav>
			</div>
			
			<!-- Carousel -->
			<div class="carousel carouselWrapper" ng-controller="carouselController as carousel">
				<ul class="carousel">
					<li ng-repeat="item in navigation.carouselItems">
						<h3>{{item.title}}</h3>
						<p>{{item.phrase}}</p>
					</li>
				</ul>
			</div>

		</div>
		
		<!-- Portfolio -->
		<div class="portfolio" ng-controller="portfolioController as portfolio">
			<ul class="pure-g">
				<li class="pure-u-sm-1 pure-u-md-1-2 pure-u-lg-1-3" ng-repeat="item in portfolioItems">
					<div class="portfolioCover">
						<img src="porfolioLogo" alt="gráfico" />
					</div>
					<div class="porfolioDescription">{{item.portfolioDescription}}</div>
				</li>
			</ul>
		</div>
		
		<!-- About -->
		<div class="about" ng-controller="aboutController as about">
			<div class="pure-g aboutHolder">
				<div class="pure-u-sm-1 pure-u-md-1-3 pure-u-lg-3-5" ng-bind-html="aboutDescription">
					
				</div>
			</div>
		</div>
	
		<!-- Testimonials -->
		<div class="testimonials" ng-controller="testimonialsController as testimonials">
			<ul class="pure-g">
				<li class="pure-u-sm-1 pure-u-md-1-2 pure-u-lg-1-3" ng-repeat="item in testimonialsItems">
					<div class="testimonialsDescription" ng-bind-html="item.testimonialsDescription"></div>
					<div class="testimonialsSignature" ng-bind-html="item.testimonialsSignature"></div>
				</li>
			</ul>						
		</div>

	</div>
	
	<!-- Footer -->
	<footer class="footerMenu" ng-controller="footerController as footer">
		<div class="pure-g">
			<div class="pure-u-1 alignCenter">
				
				<div>
					<img src="images/logo_mikael.png" alt="gráfico" />
				</div>

				<nav>
					<ul>
						<li>
							<a href="$"><i class="fa fa-facebook"></i></a>
						</li>
						<li>
							<a href="$"><i class="fa fa-instagram"></i></a>
						</li>
						<li>
							<a href="$"><i class="fa fa-twitter"></i></a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</footer>	

	<script src="./bower_components/angular/angular.min.js"></script>
	<script src="./bower_components/angular-route/angular-route.min.js"></script>
	<script src="./bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/services/app.services.js"></script>
	<script src="./js/navigation/navigation.controller.js"></script>
	<script src="./js/carousel/carousel.controller.js"></script>
	<script src="./js/portfolio/portfolio.controller.js"></script>
	<script src="./js/about/about.controller.js"></script>
	<script src="./js/testimonials/testimonials.controller.js"></script>	
	<script src="./js/common/footer.controller.js"></script>

</body>
</html>
